header: assert.h
macros:
  - macro_name: null
    macro_value:
    | 
      
      #ifndef __cplusplus
      #undef static_assert
      #define static_assert _Static_assert
      #endif

      #undef assert
      #ifdef NDEBUG
      #define assert(e) (void)0
      #else
      #ifdef __cplusplus
      extern "C"
      #endif
      _Noreturn void __assert_fail(const char *, const char *, unsigned, const char *) __NOEXCEPT;
      #define assert(e)  \
      ((e) ? (void)0 : __assert_fail(#e, __FILE__, __LINE__, __PRETTY_FUNCTION__))
      #endif
types: []
enums: []
objects: []
functions:
  - name: __assert_fail 
      - llvm_libc_ext
    return_type: _Noreturn void
    arguments:
      - type: const char *
      - type: const char *
      - type: unsigned
      - type: const char *
    guard: __cplusplus
