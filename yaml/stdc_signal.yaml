#This is a combination of both posix and stdc headers, we can seperate at the end
header: signal.h
standard: stdc
macros:
  - __need_size_t
types:
  - type_name: size_t
  - type_name: pid_t
  - type_name: stack_t
  - type_name: siginfo_t
  - type_name: struct sigaction
  - type_name: sigset_t
  - type_name: union sigval
  - type_name: sig_atomic_t
enums: []
objects: []
functions:
  - name: raise
    return_type: int
    arguments:
      - type: int
    guard: null
    attributes: []
  - name: kill
    return_type: int
    arguments:
      - type: pid_t
      - type: int
    guard: null
    attributes: []
  - name: sigaction
    return_type: int
    arguments:
      - type: int
      - type: const struct sigaction * __restrict
      - type: struct sigaction * __restrict
    guard: null
    attributes: []
  - name: sigaltstack
    return_type: int
    arguments:
      - type: const stack_t * __restrict
      - type: stack_t * __restrict
    guard: null
    attributes: []
  - name: sigdelset
    return_type: int
    arguments:
      - type: sigset_t *
      - type: int
    guard: null
    attributes: []
  - name: sigaddset
    return_type: int
    arguments:
      - type: sigset_t *
      - type: int
    guard: null
    attributes: []
  - name: sigemptyset
    return_type: int
    arguments:
      - type: sigset_t *
    guard: null
    attributes: []
  - name: sigprocmask
    return_type: int
    arguments:
      - type: int
      - type: const sigset_t * __restrict
      - type: sigset_t * __restrict
    guard: null
    attributes: []
  - name: sigfillset
    return_type: int
    arguments:
      - type: sigset_t *
    guard: null
    attributes: []
  - name: signal
    return_type: __sighandler_t
    arguments:
      - type: int
      - type: __sighandler_t
    guard: null
    attributes: []
